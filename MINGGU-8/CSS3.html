        <title>Contoh Inline CSS</title>

        <body>
            <h2 style="color:rgb(255, 0, 255);font-family:Arial">Ini judul artikel</h2>
            <p style="color:rgb(102, 0, 128)">Ini adalah paragraf yang memuat isi artikel.
